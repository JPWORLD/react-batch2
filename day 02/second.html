<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>

<body>
    <script>
        // Scope of Variables defined in a Block of Code
        let name = "Dilip";
        alert("name in global scope is: " + name);
        let index = 5;
        {
            alert("name inside the inner block: " + name); // visible
            // alert("index inside the inner block: " + index); // Error
            let index = 10;
            {
                alert("index inside inner-inner block: " + index); // 10
                index = index + 20;
            }
            alert("index inside the inner block: " + index); // 30
        }
        alert("index in global scope is: " + index); // 5
    </script>
</body>

</html>
