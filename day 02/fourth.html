<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth</title>
</head>

<body>
    <script>
        // Conditional Expression: Ternary Operator
        // (condition) ? trueValue : falseValue
        let firstNumber = parseFloat(prompt("firstNumber?"));
        let secondNumber = parseFloat(prompt("secondNumber?"));

        /*
        if(firstNumber > secondNumber) alert(firstNumber + " is bigger");
        else alert(secondNumber + " is bigger");
        */

        alert((firstNumber > secondNumber ? firstNumber : secondNumber) + " is bigger");
    </script>
</body>

</html>
