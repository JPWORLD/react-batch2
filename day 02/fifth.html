<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth</title>
</head>

<body>
    <script>
        let name = prompt("name?");
        if (name.toLowerCase() == "dilip") alert("Welcome, Admin");
        else alert("Welcome, " + name);

        alert("dilip" > "ashok"); // true
        alert("Dilip" > "dilip"); // false
        alert("Zeba" < "zeeshan"); // true
        alert("karuna" > "karunesh"); // false
        alert("deep" < "deepak"); // true

        alert('2' > 1); // true
        alert("007" == 7); // true

        alert(0 == false); // true
        // strict equality ===
        alert(0 === false); // false
    </script>
</body>

</html>
