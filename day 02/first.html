<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>

<body>
    <script>
        let amith = "12";
        let jaya = "26";
        alert(amith * jaya);

        let firstValue = 12;
        let secondValue = 15;
        let thirdValue = 30 - (firstValue = secondValue += 3);
        alert(
            "firstValue: " + firstValue + "\n" +
            "secondValue: " + secondValue + "\n" +
            "thirdValue: " + thirdValue
        );

        let averageMarks = (
            marksInPaper1 = 35,
            marksInPaper2 = 40,
            marksInPaper3 = 45,
            totalMarks = marksInPaper1 + marksInPaper2 + marksInPaper3,
            totalMarks / 3
        );
        alert(
            "Student Details:\n" +
            "marksInPaper1: " + marksInPaper1 + "\n" +
            "marksInPaper2: " + marksInPaper2 + "\n" +
            "marksInPaper3: " + marksInPaper3 + "\n" +
            "totalMarks: " + totalMarks + "\n" +
            "averageMarks: " + averageMarks
        );
    </script>
</body>
