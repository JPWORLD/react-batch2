<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eighth</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        function sum(firstNumber, secondNumber) {
            return firstNumber + secondNumber;
        }
        function difference(firstNumber, secondNumber) {
            return (firstNumber < secondNumber) ? secondNumber - firstNumber : firstNumber - secondNumber;
        }
        function product(firstNumber, secondNumber) {
            return firstNumber * secondNumber;
        }
        function division(firstNumber, secondNumber) {
            return firstNumber / secondNumber;
        }
        function isEligibleToVote(age) {
            return (age >= 18);
        }
        function isEligibleToTravel(age) {
            if (age < 18) {
                return confirm('Do you have permission from Parents?');
            }
            return (age >= 18);
        }

        let firstNumber = parseInt(prompt("first number?"));
        let secondNumber = parseInt(prompt("second number?"));
        let age = parseInt(prompt("age?"));
        document.getElementById("display").innerHTML += `
            First Number = ${firstNumber}
            Second Number = ${secondNumber} 
            Sum = ${sum(firstNumber, secondNumber)}
            Difference = ${difference(firstNumber, secondNumber)}
            Product = ${product(firstNumber, secondNumber)}
            Division = ${division(firstNumber, secondNumber)}
            Eligible to Vote: ${isEligibleToVote(age)}
            Eligible to Travel: ${isEligibleToTravel(age)}
        `;
        alert(isEligibleToTravel); // Code of that Function
        let isEligibleToDrink = isEligibleToTravel; // copy of a function
        document.getElementById("display").innerHTML += `
            Eligible to Drink: ${isEligibleToDrink(age)}
        `;
    </script>
</body>

</html>
