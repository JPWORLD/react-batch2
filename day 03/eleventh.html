<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleventh</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let numbers = [12, 15, 26, 14, 21, 30];
        document.getElementById("display").innerHTML += "Original Numbers: ";
        numbers.forEach(
            (number) => document.getElementById("display").innerHTML += number + "  "
        );
        document.getElementById("display").innerHTML += "<br />";
        document.getElementById("display").innerHTML += "Modified Numbers: ";
        numbers.forEach(
            (number) => document.getElementById("display").innerHTML += number * 2 + "  "
        );
        // method / function refrence 
        numbers.forEach(alert);
    </script>
</body>

</html>
