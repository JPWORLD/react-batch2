<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        function print(value) {
            document.getElementById("display").innerHTML += (value ?? "eureka!") + "<br />";
        }
        print(12);
        print(26);
        print(15);
        print(0);
        print(null); // eureka!
        print(); // eureka!
    </script>
</body>

</html>
