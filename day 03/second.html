        let total = 0;
        /*
        for (let index = 0; index < favNumbers.length; ++index) {
            total += favNumbers[index];
        }
        */
        for (let number of favNumbers) {
            total += number;
        }
        document.getElementById("display").innerHTML += "Numbers: " + favNumbers +
            " :: Total: " + total + "<br />";

        let employeeNames = ["Dilip", "Kiran", "Gopal", "Raj", "Rahul", "Santhosh", "Mahesh"];
        employeeNames[3]; // value of element 3 of the array: Raj
        employeeNames.length; // length of the array: 7
        // mix of datatypes values in an array
        let myArray = [12, "Dilip", 'M', "Trainer", true, 34457.43];
        alert(employeeNames[employeeNames.length - 1]); // Mahesh
        alert(employeeNames.at(-1)); // Mahesh

        employeeNames.push("Kavya"); // adds "Kavya" at the end of the Array
        employeeNames.pop(); // remove the last value of the Array

        employeeNames.unshift("Ashok"); // adds "Ashok" at the begining of the Array
