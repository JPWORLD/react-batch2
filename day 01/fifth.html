<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Operators</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("number?"));
        // Increment Operator ++ Adds One
        alert("number at this point: " + number); // 30
        alert("number at Pre-Increment: " + ++number); // 31
        alert("number at this point: " + number); // 31
        alert("number at Post-Increment: " + number++); // 31
        alert("number at this point: " + number); // 32

        // Decrement Operator -- Deducts One
        alert("number at this point: " + number); // 32
        alert("number at Pre-Decrement: " + --number); // 31
        alert("number at this point: " + number); // 31
        alert("number at Post-Decrement: " + number--); // 31
        alert("number at this point: " + number); // 30
    </script>
</body>

</html>
