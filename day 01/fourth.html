<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes</title>
</head>

<body>
    <script>
        alert("This is an Example for Dialog Boxes");
        let id = parseInt(prompt("id?"));
        let name = prompt("name?");
        let salary = parseFloat(prompt("salary?"));
        alert("Nice to meet you, " + name + "\nYour ID is " + id + "\nYour Salary is " + salary);
        let answer = confirm("Do you Acknowledge?");
        alert("You Confirmed: " + answer);
    </script>
</body>

</html>
