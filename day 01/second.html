<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        // 1. Declaration
        let message

        // 2. Assignment
        message = "Hey! JavaScript is Fun!!"; // = is an Assignment Operator

        alert(message);

        // 1 & 2 can be Combined
        let id = 12; // integer datatype
        let name = "Dilip Malani"; // string datatype
        let designation = "Trainer";
        let city = "Mangalore";
        let salary = 26223.3422; // float datatype
        let gender = 'M'; // character datatype
        let isMarried = true; // boolean datatype

        alert(
            'id: ' + id + '\n' +
            'name: ' + name + '\n' +
            'gender: ' + gender + '\n' +
            'designation: ' + designation + '\n' +
            'isMarried: ' + isMarried + '\n' +
            'city: ' + city + '\n' +
            'salary: ' + salary
        );
    </script>
</body>

</html>
