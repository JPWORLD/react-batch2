<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Variables</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt('first number?')); // prompt is used to take user-input
        let secondNumber = parseInt(prompt('second number?')); // parseInt converts string into integer

        alert(
            'sum = ' + (firstNumber + secondNumber) + '\n' +
            'difference = ' + (firstNumber - secondNumber) + '\n' +
            'product = ' + firstNumber * secondNumber + '\n' +
            'division = ' + firstNumber / secondNumber + '\n' +
            'remainder = ' + firstNumber % secondNumber
        );

        secondNumber = 27;
        alert('second number updated: ' + secondNumber);

        const PI = 3.14; // Constant Value once Assigned cannot be Changed
        let radius = parseInt(prompt('radius?'));
        alert(
            'radius: ' + radius + '\n' +
            'circumference [2*PI*radius]: ' + 2 * PI * radius + '\n' +
            'area [PI*radius*radius]: ' + PI * radius ** 2
        );

        // Error: PI = 30.12; --> Assignment to a Constant Variable
        // alert('PI Value Modified: ' + PI);

        let number = parseInt(prompt('number'));
        let squareNumber = number ** 2;
        let cubeNumber = number ** 3;
        let sqrtNumber = number ** (1 / 2);
        let cubertNumber = number ** (1 / 3);
        alert(
            'number: ' + number + '\n' +
            'square: ' + squareNumber + '\n' +
            'cube: ' + cubeNumber + '\n' +
            'square root: ' + sqrtNumber + '\n' +
            'cube root: ' + cubertNumber + '\n'
        );

        alert('Dilip' * 12); // NaN -> Not a Number
        alert(12 / 0); // Infinity
    </script>
</body>

</html>
