<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth</title>
</head>

<body>
    <pre id="clock"></pre>
    <pre id="display"></pre>
    <script>
        document.getElementById('clock').innerHTML = new Date();
        setInterval(() => document.getElementById('clock').innerHTML = new Date(), 1000);

        document.getElementById('display').innerHTML = 'RYAN';
        setTimeout(() => document.getElementById('display').innerHTML = 'KIAN', 5000);
    </script>
</body>

</html>
