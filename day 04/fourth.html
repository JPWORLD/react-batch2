<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let println = (text) =>
            document.getElementById('display').innerHTML += (text ?? "") + "<br />";

        let movies = [{
            title: "Kantara",
            cast: ["Rishab Shetty", "Sapthami Gowda", "Achyuth Kumar"],
            music: "Ajaneesh Lojnath",
            director: "Rishab Shetty",
            language: "Kannada"
        }, {
            title: "RRR",
            cast: ["Ram Charan", "NT Rama Rao Jr.", "Ajay Devgn", "Aliya Bhatt", "Shriya"],
            music: "M M Keeravani",
            director: "S S Rajamouli",
            language: "Telugu"
        }, {
            title: "Ponniyin Selvan: I",
            cast: ["Aishwarya Rai", "Trisha", "Vikram", "Karthi", "Jayam Ravi"],
            music: "A R Rahman",
            director: "Mani Rathnam",
            language: "Tamil"
        }];

        movies.forEach(movie => {
            for (let key in movie) {
                println(key + ": " + movie[key]);
            }
            println("<hr />");
        });
    </script>
</body>

</html>
