<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixth</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let println = (text) => document.getElementById('display').innerHTML += text + "<br />";

        let groceries = new Map([
            ['onion', 20],
            ['tomato', 40],
            ['corainder', 30]
        ]);

        for (let grocery of groceries.keys()) {
            println(grocery)
        }
        println("<hr />");

        for (let amount of groceries.values()) {
            println(amount)
        }
        println("<hr />");

        for (let item of groceries) {
            println(item)
        }
        println("<hr />");

        groceries.forEach((value, key) => println(key + " costing INR " + value));
    </script>
</body>

</html>
