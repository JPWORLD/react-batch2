<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="heading"></div>
    <div id="para"></div>

    <script type="text/babel">
        var title = React.createElement("h1", null, "Intro to React")
        var para1 = React.createElement("p", null, "This is a Example for JSX-Babel on React")
        var para2 = React.createElement("p", null, "React uses Virtual DOM")
        ReactDOM.render(title, document.getElementById('heading'))
        ReactDOM.render([para1, para2], document.getElementById('para'))
    </script>
</body>

</html>
